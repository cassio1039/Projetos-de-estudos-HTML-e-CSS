<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Termos do CSS</title>
</head>
<body>
    <h1>Termos usados em CSS</h1>
    <p>Aqui colocarei alguns termos bastante utilizados no CSS:</p>
    <ul>
        <li><b>Height</b>: Altura</li>
        <li><b>Width:</b> Largura</li>
        <li><b>Padding</b>: Preenchimento que fica entre a borda e o conteúdo</li>
        <li><b>Margin:</b> Margem do conteúdo após a borda</li>
        <li><b>Border:</b> Borda</li>
        <li><b>Outline:</b> Contorno</li>
    </ul>
    <h2 style="text-align: center;">Anatomia de conteúdo</h2>
    <img src="imagens/anatomia de conteudo.png" alt="Anatomia de conteúdo">
</body>
</html>
